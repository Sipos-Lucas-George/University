<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Chain</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body class="center">
<div>
    <table class="my-table" id="data-table"></table>
    <hr>
    <div>
        <div class="operation-buttons">
            <button id="insert-button">INSERT</button>
            <button id="delete-button">DELETE</button>
            <button id="update-button">UPDATE</button>
            <button id="clear-button">CLEAR</button>
        </div>
        <table>
            <tr>
                <td>ID:</td>
                <td><label for="id-input"></label><input id="id-input" readonly type="text" value=""></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><label for="name-input"></label><input id="name-input" placeholder="Name" type="text"></td>
            </tr>
            <tr>
                <td>Location:</td>
                <td><label for="location-input"></label><input id="location-input" placeholder="Location" type="text"></td>
            </tr>
        </table>
    </div>
    <footer>
        <a class="back-link" href="index.html">BACK</a>
    </footer>
</div>
<script src="hotelScript.js"></script>
</body>
</html>
